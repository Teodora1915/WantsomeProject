<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="stylelogin/login.css" rel="stylesheet" />
    <title>LogIn</title>
  </head>
  <body>
    <main>
        <form action="/home.html" class="container">
            <h1>Log In</h1>
            <ul>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_name" placeholder="your.email@something.com"
                    required />
                </li>
                <li>
                   <label for="pswd">Password:</label>
                   <input type="password" id="pswd" name="your_password" placeholder="password" required />
                </li>
                <li>
                    <button type="submit" >LogIn</button>
                </li>
            </ul>
      </form>
    </main>
  </body>
  </html>
